<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="overview">
      <h1 id="city">Seattle, WA, USA</h1>
      <ul>
          <li>Sunday 11:00</li>
          <li id="description">Sunny</li>
          </div>
      </ul>
      <div class="row">
        <div class="col-6">
            <div class="d-flex weather-temperature">
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" 
            alt="sunny" class="float-left"/> 
            <div class="d-flex align-items-start"><strong id="temperature">62</strong> <span class="units"> °F |<a href="#">°C</a> </span>
            </div>
    </div>
        </div>
        <div class="col-6">
            <ul>
                <li>
                    Humidity: <span id="humidity"></span>%
                </li>
                <li>
                    Wind: <span id="wind"></span> mph
                </li>
            </ul>
        </div>
      </div>
      
      </div>
        <small>
            <a href="https://github.com/ferranbecker/weather-app" target="_blank">Open-source code</a> by Ferran Becker
        </small>
    </div>
    </div>
    <script src = "src/app.js"> </script>
    </script>
  </body>
</html>
